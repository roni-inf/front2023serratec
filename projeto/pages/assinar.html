<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Plano</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/componentes.css" />
  </head>
  <body>
    <header class="layout-cabecalho layout-cabecalho--home">
      <div class="container">
        <img src="../img/cabecalho.png" alt="Internet" width="70px" />
      </div>
    </header>

    <main class="layout-assinatura">
      <div class="container">
        <h1 class="titulo-formulario">Assinatura do Plano de Internet</h1>
        <form action="#" method="post" class="was-validated">
          <div class="row">
            <div class="my-3 col-sm-12 col-md-12">
              <label for="nome" class="form-label">Nome:</label>
              <input
                type="text"
                id="nome"
                class="form-control"
                name="nome"
                required="true"
                placeholder="Preencha o seu nome"
              />
            </div>
          </div>
          <div class="row">
            <div class="my-3 col-sm-12 col-md-12">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                required="true"
                placeholder="Preencha o seu email"
              />
            </div>
          </div>
          <div class="row">
            <div class="my-3 col-sm-3 col-md-3">
              <label for="telefone" class="form-label">Telefone:</label>
              <input
                type="tel"
                id="telefone"
                class="form-control"
                name="telefone"
                placeholder="Preencha o telefone"
              />
            </div>

            <div class="my-3 col-sm-3 col-md-3">
              <label for="dataNascimento" class="form-label"
                >Data de Nascimento:</label
              >
              <input
                type="date"
                id="dataNascimento"
                class="form-control"
                name="dataNascimento"
              />
            </div>

            <div class="my-3 col-sm-3 col-md-3">
              <label for="tipoPlano" class="form-label">Escolha o plano</label>
              <select name="tipoPlano" id="tipoPlano" class="custom-select">
                <option value="B">Básico</option>
                <option value="I">Intermediário</option>
                <option value="A">Avançado</option>
              </select>
            </div>
            <div class="my-3 col-sm-3 col-md-3">
              <label>Selecione o serviço adicional</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="netflix"
                  id="netflix"
                  value="netflix"
                />
                <label for="netflix" class="form-check-label">NetFlix</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="prime"
                  id="prime"
                  value="prime"
                />
                <label for="prime" class="form-check-label">Prime</label>
              </div>
            </div>
          </div>
          <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
      </div>
    </main>
  </body>
</html>

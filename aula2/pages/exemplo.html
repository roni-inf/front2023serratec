<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Exemplos</title>
    <link rel="stylesheet" href="../css/exemplo.css" />
  </head>
  <body>
    <article>
      <h1 id="titulo">Sobre o curso de HTML</h1>
      <p class="texto">
        Nosso curso <em>começou</em> no segundo semestre de 2023
      </p>
      <p class="missao">
        Nossa <mark> missão</mark> é ensinar <strong>programação</strong> para
        os alunos
      </p>
    </article>
  </body>
</html>

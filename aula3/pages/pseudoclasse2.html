<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classe</title>

    <style>
        .conteudo{
            font-size: 16px;
        }
        .conteudo div{
            background-color: gray;
            border: 1px  solid;
        }
        .conteudo div:nth-child(1){
            background-color: blue;
        }

    </style>
  </head>
  <body>
    <div class="conteudo">
        <div>Introdução</div>
        <div>Position</div>
        <div>Margin</div>
        <div>Padding</div>
        <div>Display</div>
        <div>CSS</div>
    </div>
  </body>
</html>
